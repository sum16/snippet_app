<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <!--googleフォント-->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css" rel="stylesheet">
  <!--Vuetify.css-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>
  <!--Vuetify.js-->
  <title>snippet_app</title>
</head>

<body>

  <v-app id="app">
    <v-toolbar color="#3F51B5" dark>
      <!-- 説明 3.4 -->
      <v-toolbar-title>俺用のプログラミングmemo</v-toolbar-title> <!-- 説明 3.5 -->
      <v-spacer></v-spacer> <!-- 説明 3.6 -->
      <v-btn flat>New Snippet</v-btn> <!-- 説明 3.7 -->
    </v-toolbar>

    <v-container style="height: 1000px; max-width: 2400px;">
      <v-layout>
        <v-flex xs5>
          <div style="margin:10px">
            <h2>Snippets Shortcut</h2>
            <ul>
              <li>Snippet Title</li>
            </ul>
          </div>
        </v-flex>
        <v-flex xs7>
          <v-card style="margin-top:10px" v-for="snippet in snippetList">
            <v-card-title primary-title>
              <h3 class="headline">{{ snippet.title }}</h3>
            </v-card-title>
            <div style="margin: 10px 20px;">
              <textarea
                style='width:100%; height:300px; background-color:#efefef; padding:3px'> {{ snippet.contents }} </textarea>
            </div>

            <v-card-actions>
              <v-btn flat color="red">Update</v-btn>
              <v-btn flat color="gray">Delete</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>
    </v-container>

  </v-app>

  <script>

    new Vue({
      el: '#app',
      data: {
        snippetList: ['', ''],
        allData: ['', ''],
      },
      mounted() {
        this.listSnippet();
      },
      methods: {
        listSnippet: function () {
          axios.get('/snippets.json')
            .then(response => {
              this.allData = response.data
              this.snippetList = this.allData
            })
        }
      }
    })
  </script>
</body>

</html>
